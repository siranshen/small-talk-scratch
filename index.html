<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Small Talk</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="all-container">
    <nav>
      <h2>Welcome to SmallTalk!</h2>
      <p>Please enter your API keys below to get started.</p>
      <form>
        <p>
          <label for="openai-key">
            <span>OpenAI API Key:</span>
          </label>
          <input type="password" id="openai-key" name="openai-key" required>
        </p>
        <p>
          <label for="azure-key">
            <span>Azure API Key:</span>
          </label>
          <input type="password" id="azure-key" name="azure-key">
        </p>
        <p>
          <button>Save locally</button>
        </p>
      </form>
    </nav>

    <main>
      <section>
        <div class="chat-container">
          <div class="chat-line">messages</div>
          <div class="chat-line">messages</div>
          <div class="chat-line">messages</div>
          <div class="chat-line">messages</div>
        </div>
        <div class="user-input-container">
          <div class="user-input-area">
            <textarea id="user-input-text" rows="1" placeholder="Type your message..." oninput="autoGrow(this)"></textarea>
            <div id="user-input-button-container">
              <button id="send-message">
                <svg viewBox="4 4 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.99811 10.2467L7.43298 11.0077C7.70983 11.4922 7.84825 11.7344 7.84825 12C7.84825 12.2656 7.70983 12.5078 7.43299 12.9923L7.43298 12.9923L6.99811 13.7533C5.75981 15.9203 5.14066 17.0039 5.62348 17.5412C6.1063 18.0785 7.24961 17.5783 9.53623 16.5779L15.8119 13.8323C17.6074 13.0468 18.5051 12.654 18.5051 12C18.5051 11.346 17.6074 10.9532 15.8119 10.1677L9.53624 7.4221C7.24962 6.42171 6.1063 5.92151 5.62348 6.45883C5.14066 6.99615 5.75981 8.07966 6.99811 10.2467Z" fill="#fff"></path>
                </svg>
              </button>
              <button>
                <svg viewBox="2 2 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <path d="M12 17V21M12 21H9M12 21H15" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <rect x="10" y="3" width="4" height="10" rx="2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></rect>
                    <path d="M17.7378 12.7542C17.3674 13.9659 16.6228 15.0293 15.6109 15.7918C14.599 16.5544 13.3716 16.977 12.1047 16.9991C10.8378 17.0212 9.59647 16.6417 8.55854 15.9149C7.52061 15.1881 6.73941 14.1515 6.32689 12.9534" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function autoGrow(element) {
      element.style.height = "1px";
      element.style.height = (element.scrollHeight) + "px";
    }
  </script>
</body>

</html>
